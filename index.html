<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Flipping Game</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
      <button class="header__button" id="newgame-button" onclick="startGame()">
        New Game
      </button>
      <h1 class="header__title">Card Flipping Game</h1>
      <button class="header__button" id="undo-button" onclick="undo()">
        Undo
      </button>
    </header>
    <main class="main" id="root"></main>
    <p class="unsolvable" id="unsolvable">
      <span style="text-decoration: underline" onclick="unsolvable()"
        >Click here</span
      >
      if you think this is unsolvable
    </p>
    <div class="scroll-input">
      <input
        type="range"
        min="1"
        max="10"
        value="5"
        class="scroll-input__input"
        id="scroll-input"
        oninput="updateScrollInput()"
      />
      <label for="scroll-input" class="scroll-input__label"
        >Number of cards: <span id="scroll-input__value">5</span></label
      >
    </div>
    <div id="win-alert" class="alert hidden">You win!</div>
    <div id="lose-alert" class="alert hidden">You lose!</div>
    <script src="script.js" defer></script>
  </body>
</html>
